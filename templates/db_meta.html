<div id="StyleView" ng-app="nodeManager" ng-controller="DBMetaCtrl">
	<ul class="breadcrumb">
		<li><a href="#">Beranda</a></li>
		<li class="active">Daftar Metadata Sementara (Bukan Katalog)</li>
	</ul>

	<div class="panel panel-default">
		<div class="panel-heading clearfix">Daftar Metadata Sementara (Bukan Katalog)
			<button type="button" class="btn btn-info pull-right" ng-click="reloadView()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
			<button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#meta_tambah"><span class="glyphicon glyphicon-upload"></span> Unggah XML</button>
		</div>
		<div class="panel-body">

			<form>
				<div style="height: 50px;">
					<div class="form-group" id="sticky_cari_anchor">
						<div class="input-group" id="sticky_cari">
							<div class="input-group-addon"><i class="fa fa-search"></i></div>
							<input type="text" class="form-control" placeholder="Cari" ng-model="cariStyle">
						</div>
					</div>
				</div>
			</form>

			<table class="table table-striped table-hover">

				<thead>
					<tr>
						<th>
							<a href="#/db_meta" ng-click="sortType = 'name'; sortReverse = !sortReverse">
								Identifier Metadata 
								<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</th>
						<th>
							<a href="#/db_meta" ng-click="sortType = 'name'; sortReverse = !sortReverse">
								Item 
								<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</th>
						<th>
							<a href="#/db_meta" ng-click="sortType = 'name'; sortReverse = !sortReverse">
								Abstrak 
								<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</th>
						<th>
							<a href="#/db_meta" ng-click="sortType = 'name'; sortReverse = !sortReverse">
								Tanggal Perubahan
								<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</th>
						<th>Aksi</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="style in styles | orderBy:sortType:sortReverse | filter:cariStyle">
						<td>{{ style.name }}</td>
						<td style="width: 60px">
							<div class="btn-group">
								<button type="button" class="btn btn-danger" ng-click="hapusStyle.open(style)"><span class="glyphicon glyphicon-remove"></span></button>
							</div>
						</td>
					</tr>
				</tbody>

			</table>
			<style-hapus-dialog model="hapusStyle"></style-hapus-dialog>
		</div>
	</div>
</div>
