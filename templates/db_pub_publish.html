<!-- Modal -->
<div id="rows_publish" class="modal fade" data-backdrop="static" role="dialog" ng-controller="ctrl_dbpub_publikasi">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Publikasikan Dataset {{ model.item.fitur }} ke GeoServer?</h4>
            </div>
            <div class="modal-body">
                <p>Yakin akan mempublikasikan dataset <strong>{{ model.item.fitur }}</strong>???</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal" id="btnLayerHapus" ng-click="publishKUGI(model.item)">Publikasikan!</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
            </div>
        </div>

    </div>
</div>
