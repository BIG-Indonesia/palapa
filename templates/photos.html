<div id="PhotosView" ng-app="nodeManager" ng-controller="PhotosCtrl">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">Foto</div>
        <div class="panel-body" id='olpmap'></div>
        <div class="ol-popup" id="popup">
            <a class="ol-popup-closer" href="#" id="popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="photos_hapus" ng-controller="PhotosCtrl" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title">Hapus Objek {{ model.item.photos }} ?</h4>
            </div>
            <div class="modal-body">
                <p>Yakin akan menghapus Objek
                    <strong>{{ model.item.photos }}</strong>???</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" id="btnPhotosHapus" ng-click="hapusGSPhotos()" type="button">Hapus!</button>
                <button class="btn btn-default" data-dismiss="modal" type="button">Tutup</button>
            </div>
        </div>
        <!-- rem -->
    </div>
</div>
<div class="modal fade" id="photos_tambah" ng-controller="PhotosCtrl" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title">Tambah Objek</h4>
            </div>
            <div class="modal-body">
                <table class="table table-hover">
                    <tr class="warning">
                        <td style="width: 150px"><strong>Nama</strong></td>
                        <td><input class="form-control input-sm" type="text" style="width: 500" ng-model="photosentry.nama" id="photosentrynama"></td>
                    </tr>
                    <tr class="warning">
                        <td style="width: 150px"><strong>Keterangan</strong></td>
                        <td><input class="form-control input-sm" type="text" style="width: 500" ng-model="photosentry.remark" id="photosentryremark"></td>
                    </tr>
                    <tr class="warning">
                        <td style="width: 150px"><strong>Foto</strong></td>
                        <td><input id="photos_file" type="file" ng-model="photos_file" name="file_photo" ng-file-select="uploadLogo($files)" required></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button ng-disabled="!photos_file && !photosentry.name && !photosentry.remark" class="btn btn-danger" data-dismiss="modal" id="btnPhotosTambah" ng-click="tambahGSPhotos()" type="button">Tambah!</button>
                <button class="btn btn-default" data-dismiss="modal" type="button">Tutup</button>
            </div>
        </div>
        <!-- rem -->
    </div>
</div>
<style>
    #olpmap {
        height: 75vh;
    }
    
    .ol-popup {
        position: absolute;
        background-color: white;
        -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
        filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 280px;
    }
    
    .ol-popup:after,
    .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
    }
    
    .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
    }
    
    .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
    }
    
    .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
    }
    
    .ol-popup-closer:after {
        content: "x";
    }
</style>
<script src="js/photos.js"></script>
