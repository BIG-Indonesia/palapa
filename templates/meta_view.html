<!-- Modal -->
<div id="lihat_link" class="modal fade" role="dialog" ng-controller="MetalinksCtrl">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Berkas Metadata (XML) {{ model.item.identifier }}</h4>
			</div>
			<div class="modal-body">
				<pre style="height: 400px"><code class="language-markup">{{ model.item.xml }}</code></pre>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
			</div>
		</div>

	</div>
</div>

<script>
    $('#lihat_link').on('hidden.bs.modal', function() {
        angular.element($("#MetalinksView")).scope().reloadView();
    });
</script>
