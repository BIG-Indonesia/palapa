<!-- <div class="container"> -->
<div ng-app="nodeManager" ng-controller="GrupFiturCtrl">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">Fitur Role
            <button type="button" class="btn btn-primary pull-right" ng-show="sumberskala" tooltip-placement="left" ng-click="grupfitur_simpan(usergrup)" uib-tooltip="Simpan pilihan."><span class="glyphicon glyphicon-upload"></span> Simpan</button>
        </div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <td tyle="width: 250px">Grup</td>
                    <td>
                        <select id="grup" ng-model="usergrup" ng-options="grup for grup in groups" ng-change="GetGrupFitur(usergrup)">
			                <option value=''>Pilih</option>
			            </select>
                    </td>
                </tr>
                <tr>
                    <td tyle="width: 250px">Skala</td>
                    <td>
                        <select id="skala" ng-model="sumberskala" ng-options="skala for (skala, kategori) in features" ng-change="GetSkala()">
			                <option value=''>Pilih</option>
			            </select>
                    </td>
                </tr>
                <tr>
                    <td tyle="width: 250px">Kategori</td>
                    <td>
                        <select id="kategori" ng-disabled="!sumberskala" ng-model="sumberkategori" ng-options="dataset for (dataset, fitur) in sumberskala" ng-change="GetKategori()"><option value=''>Pilih</option>
				        </select>
                    </td>
                </tr>
                <tr>
                    <td tyle="width: 250px">Fitur</td>
                    <td>
                        <!--<select id="fitur" ng-disabled="!sumberkategori || !sumberskala" ng-model="fitur"><option value=''>Pilih</option>
			                <option ng-repeat="fitur in sumberkategori | unique:'kategori' | orderBy:'kategori'" value='{{fitur}}'>{{fitur}}</option>
			            </select>-->
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top; width: 250px;">

                        <table ng-show="sumberkategori">
                            <tr>
                                <td style="vertical-align: top;">
                                    <form>
                                        <div style="height: 50px;">
                                            <div class="form-group" id="sticky_cari_anchor">
                                                <div class="input-group" id="sticky_cari">
                                                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                                                    <input type="text" class="form-control" placeholder="Cari" ng-model="cariLayer">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="list-group">
                                        <a ng-repeat="fiturname in grupfitur | filter:cariLayer" ng-click="klikselect(fiturname,usergrup)" class="list-group-item">
                                            <div>{{fiturname}}</div>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="vertical-align: top; width: 250px;">
                        <table>
                            <tr>
                                <td style="vertical-align: top;">
                                    <div ng-show="usergrup" class="list-group">
                                        <strong>Fitur yang dikelola: </strong>
                                        <p><br></p>
                                        <a ng-repeat="fitursel in selectedfitur track by $index" ng-click="klikdelete($index)" class="list-group-item">
                                            <div>{{fitursel.fitur}}</div>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>
        </div>


    </div>
</div>
