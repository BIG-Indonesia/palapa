<!-- Modal -->
<div id="layer_adv" class="modal fade" data-backdrop="static" role="dialog" ng-controller="LayersCtrl">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Layer {{ model.layer.layer_id }}?</h4>
            </div>
            <div class="modal-body">
                <div ng-hide="!model.layer.layer_aktif">
                    <p>Yakin akan menonaktifkan service layer <strong>{{ model.layer.layer_id }}</strong>???</p>
                </div>
                <div ng-hide="model.layer.layer_aktif">
                    <p>Yakin akan mengaktifkan service layer <strong>{{ model.layer.layer_id }}</strong>???</p>
                    <div ng-hide="model.layer.akses != 'PUBLIC'">
                    <p>Aktifkan Pengunduhan untuk layer ini?</p>
                    <select ng-model="model.layer.downloadable" id="donwloadable">
                        <option value="N">Pengunduhan data tidak diperbolehkan</option>
                        <option value="Y">Pengunduhan data diperbolehkan</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal" id="btnLayerHapus" ng-click="advGSLayer(model.layer)">Proses!</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
            </div>
        </div>

    </div>
</div>

<script>
    $('#layer_adv').on('hidden.bs.modal', function() {
        angular.element($("#LayerView")).scope().reloadView();
    })
</script>
